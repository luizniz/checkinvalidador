{% extends "base.html" %}

{% block content %}
    <h2>📑 Importar arquivo</h2>
    <h4>Selecione o arquivo de Check-ins</h4>
    <form method="post" enctype="multipart/form-data">
        <input class="input" type="file" name="file" accept=".csv" required><br>
        <small class="small">🚨 ATENÇÃO SELECIONE UM ARQUIVO COMPATÍVEL</small>
        <button class="btn" type="submit">Importar</button>
    </form>
{% endblock %}
